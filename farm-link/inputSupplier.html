    <section id="input-supply">
        <h2>Input Supplier</h2>
        <p>Be a part of our input supplier network.</p>
        <p>Register Now!</p>
        <div class="input-form-container">
            <form>
                <div class="input-group">
                    <label for="supplier-name">Supplier Name:</label>
                    <input type="text" id="supplier-name" name="supplier-name" required>
                </div>
                <div class="input-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="input-group">
                    <label for="product-description">Product Description:</label>
                    <textarea id="product-description" name="product-description" rows="4" required></textarea>
                </div>
                <div class="input-group">
                    <label for="product-image">Product Image:</label>
                    <input type="file" id="product-image" name="product-image" accept="image/*" required>
                </div>
                <div class="input-group">
                    <label for="product-price">Product Price:</label>
                    <input type="number" id="product-price" name="product-price" required>
                </div>
                <div class="input-group">
                    <label for="product-quantity">Product Quantity:</label>
                    <input type="number" id="product-quantity" name="product-quantity" required>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>
