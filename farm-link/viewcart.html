<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <link rel="stylesheet" type="text/css" href="viewcart.css">
</head>

<body>
    <header>
        <nav class="nav">
            <ul class="nava">
                <li>
                    <a href="home.html">Farm Joint</a>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <h2>View Cart</h2>

        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>2</td>
                    <td>$10.00</td>
                    <td>$20.00</td>
                    <td><button>Delete</button></td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>1</td>
                    <td>$20.00</td>
                    <td>$20.00</td>
                    <td><button>Delete</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Subtotal:</td>
                    <td>$40.00</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3">Tax:</td>
                    <td>$2.00</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3">Total:</td>
                    <td>$42.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <button>Checkout</button>
    </main>

    <footer>
        <p>&copy; 2023 Farm Joint</p>
    </footer>

</body>

</html>
