<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Link - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>
    <div class="signup-form">
        <h2>Create an Account</h2>
        <form>
            <div class="form-group">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" required="">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" required="">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required="">
                </div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="role">Select Role</label>
                <select class="form-control" id="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="farmer">Farmer</option>
                    <option value="logistic">Logistic Company</option>
                    <option value="storage">Storage Company</option>
                    <option value="consumer">Consumer</option>
                    <option value="input-supplier">Input Supplier</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>

            <button type="submit" class="signup-btn">Sign up</button>
            <p class="text-center">or</p>
            <div class="social-login">
                <p>Sign up with:</p>
                <a href="https://www.facebook.com/login/" class="facebook-btn"><i class="fab fa-facebook-f"></i>
                    Facebook</a>
                <a href="https://accounts.google.com/v3/signin/identifier?dsh=S34510054%3A1681812294337801&flowName=GlifWebSignIn&flowEntry=AddSession"
                    class="google-btn"><i class="fab fa-google"></i> Google</a>
        </form>
    </div>
</body>

</html>
